{{define "body"}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <h1 class="page-header">
            {{.Title}}
        </h1>
    </div>
    <div id="flashes" class="row">
        {{template "flashes" .Flashes}}
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary" id="new_button" 
        data-toggle="modal" data-backdrop="static" data-user-id="-1" data-target="#modal">
        <i class="fa fa-plus"></i> Novo usuário</button>
    </div>
    &nbsp;
    <div id="loading">
        <i class="fa fa-spinner fa-spin fa-4x"></i>
    </div>
    <div class="row">
        <table id="userTable" class="table" style="display:none;">
            <thead>
                <tr>
                    <th>Nome de usuário</th>
                    <th>Função</th>
                    <th>Último Login</th>
                    <th class="col-md-2 no-sort"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="userModalLabel">Novo usuário</h4>
            </div>
            <div class="modal-body" id="modal_body">
                <div class="row" id="modal.flashes"></div>
                <label class="control-label" for="username">Nome de usuário:</label>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Usuário" id="username" autofocus>
                </div>
                <label class="control-label" for="password">Senha:</label>
                <div class="form-group">
                    <input type="password" class="form-control" autocomplete="new-password" placeholder="Senha" id="password" required>
                    <div class="hidden" id="password-strength-container">
                        <div class="progress" id="password-strength">
                            <div id="password-strength-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span id="password-strength-description"></span>
                    </div>
                </div>
                <label class="control-label" for="confirm_password">Confirme a Senha:</label>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirme a senha" 
                    id="confirm_password" required>
                </div>
                <div class="checkbox checkbox-primary">
                    <input id="force_password_change_checkbox" type="checkbox" checked>
                    <label for="force_password_change_checkbox">Exigir que o usuário defina uma nova senha</label>
                </div>
                <div class="checkbox checkbox-primary">
                    <input id="account_locked_checkbox" type="checkbox">
                    <label for="account_locked_checkbox">Conta bloqueada</label>
                </div>
                <label class="control-label" for="role">Função:</label>
                <div class="form-group" id="role-select">
                    <select class="form-control" id="role" />
                    <option value="admin">Administrador</option>
                    <option value="user">Usuário</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="modalSubmit">Salvar alterações</button>
            </div>
        </div>
    </div>
</div>
{{end}} {{define "scripts"}}
<script src="/js/dist/app/passwords.min.js"></script>
<script src="/js/dist/app/users.min.js"></script>
{{end}}

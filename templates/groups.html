{{define "body"}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <h1 class="page-header">
            Usuários &amp; Grupos
        </h1>
    </div>
    <div id="flashes" class="row"></div>
    <div class="row">
        <button type="button" class="btn btn-primary" onclick="edit(-1)" data-toggle="modal" data-backdrop="static" 
        data-target="#modal">
        <i class="fa fa-plus"> </i> Novo grupo</button>
    </div>
    &nbsp;
    <div id="loading">
        <i class="fa fa-spinner fa-spin fa-4x"></i>
    </div>
    <div id="emptyMessage" class="row" style="display:none;">
        <div class="alert alert-info">
            Nenhum grupo criado ainda. Vamos criar um!
        </div>
    </div>
    <div class="row">
        <table id="groupTable" class="table" style="display:none;">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nº de membros</th>
                    <th>Data modificada</th>
                    <th class="col-md-2 no-sort"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="groupModalLabel">Novo grupo</h4>
            </div>
            <div class="modal-body">
                <div class="row" id="modal.flashes"></div>
                <label class="control-label" for="name">Nome:</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="group.name" placeholder="Nome do Grupo" id="name" 
                    autofocus />
                </div>
                <div class="form-group">
                    <span class="btn btn-danger btn-file" data-toggle="tooltip" data-placement="right" 
                    title="Suporta arquivos CSV" id="fileUpload">
                    <i class="fa fa-plus"> </i> Importação de usuários em massa
                    <input type="file" id="csvupload" multiple>
                </span>
                <span id="csv-template" class="text-muted small">
                    <i class="fa fa-file-excel-o"> </i> Baixe o modelo CSV </span>
                </div>
                <div class="row">
                    <form id="targetForm">
                        <div class="col-sm-2">
                            <input type="text" class="form-control" placeholder="Primeiro Nome" id="firstName">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" placeholder="Sobrenome" id="lastName">
                        </div>
                        <div class="col-sm-3">
                            <input type="email" class="form-control" placeholder="E-mail" id="email" required>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="Posição" id="position">
                        </div>
                        <div class="col-sm-1">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fa fa-plus"> </i> Adicionar</button>
                        </div>
                    </form>
                </div>
                <br>
                <table id="targetsTable" class="table table-hover table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Primeiro nome</th>
                            <th>Sobrenome</th>
                            <th>E-mail</th>
                            <th>Posição</th>
                            <th class="no-sort"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="modalSubmit">Salvar alterações</button>
            </div>
        </div>
    </div>
</div>
{{end}} {{define "scripts"}}
<script src="/js/dist/app/groups.min.js"></script>
{{end}}
